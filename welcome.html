<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #C2D0B7;
      font-family: 'Abhaya Libre', Arial, sans-serif;
      color: #54545B;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      font-size: 50px;
      margin: 0;
    }

    #startBtn {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-family: 'Abhaya Libre', Arial, sans-serif;
      color: #54545B;
      border: 2px solid #54545B;
      padding: 10px 30px;
      background: transparent;
      cursor: pointer;
      border-radius: 8px;

      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    #startBtn.show {
      opacity: 1;
      visibility: visible;
    }

    #startBtn:hover {
      background-color: #54545B;
      color: #fff;
    }

    @media (min-width: 768px) {
      #startBtn {
        top: 55%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message"Hi!</div>
  </div>

  <button id="startBtn" onclick="window.location.href='new.html'">Start</button>

  <script>
    setTimeout(() => {
      document.getElementById('message').textContent = "This Is Your Diary";
    }, 5000);

    setTimeout(() => {
      document.getElementById('startBtn').classList.add('show');
    }, 7000);
  </script>
</body>
</html>
