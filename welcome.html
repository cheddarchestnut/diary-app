<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Abhaya Libre', Arial, sans-serif;
      color: #54545B;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .left, .right {
      width: 50%;
      height: 100vh;
    }

    .left {
      background: url('assets/toa-heftiba-4dnkj8S95to-unsplash.jpg') center center / cover no-repeat;
    }

    .right {
      background-color: #C2D0B7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    #message {
      font-size: 50px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #startBtn {
      margin-top: 30px;
      font-size: 16px;
      font-family: 'Abhaya Libre', Arial, sans-serif;
      color: #54545B;
      border: 2px solid #54545B;
      padding: 10px 30px;
      background: transparent;
      cursor: pointer;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1.5s ease;
    }

    #startBtn.show {
      opacity: 1;
      visibility: visible;
    }

    #startBtn:hover {
      background-color: #54545B;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        height: 100vh;
        background: url('assets/toa-heftiba-4dnkj8S95to-unsplash.jpg') center center / cover no-repeat;
        backdrop-filter: brightness(0.8);
      }

      #message {
        color: white;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
      }

      #startBtn {
        color: white;
        border-color: white;
      }

      #startBtn:hover {
        background-color: white;
        color: #54545B;
      }
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div id="message">Welcome Back</div>
    <button id="startBtn" onclick="window.location.href='register.html'">Start</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('message').textContent = "Let's write something about today";
    }, 3000);

    setTimeout(() => {
      document.getElementById('startBtn').classList.add('show');
    }, 3000);
  </script>
</body>
</html>
