<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Abhaya Libre', Arial, sans-serif;
      background-color: #f5f4f1;
      color: #333;
      padding: 0;
    }

    header {
      background-color: #aab89d;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    #entryDetail h3 {
      margin-top: 0;
    }

    #entryDetail p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Diary</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="new.html">New Entry</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Diary Entry Detail</h2>
      <div id="entryDetail"></div>
    </div>
  </main>

  <script src="js/detail.js"></script>
</body>
</html>
