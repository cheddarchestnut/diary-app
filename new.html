<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Diary Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Lato', Arial, sans-serif;
      background-color: #f5f4f1;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 60px;
      background-color: #aab89d;
      color: white;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
      position: fixed;
      height: 100vh;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 0 0 20px 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar:hover h2 {
      opacity: 1;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: flex;
      align-items: center;
      transition: background 0.3s;
      width: 100%;
      border-radius: 6px;
    }

    .nav-link:hover {
      background-color: #8fa98a;
    }

    .nav-link span {
      margin-left: 10px;
      display: none;
    }

    .sidebar:hover .nav-link span {
      display: inline;
    }

    /* Main Content */
    .main {
      margin-left: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .profile-header {
      background: url('assets/marissa-grootes-AVWmtS-qK3Y-unsplash.jpg') center/cover no-repeat;
      height: 180px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 30px 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Lato', sans-serif;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #54545B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #36363d;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
        z-index: 10;
      }

      .sidebar:hover {
        width: 100%;
      }

      .sidebar h2 {
        display: none;
      }

      .nav-link span {
        display: none !important;
      }

      .main {
        margin-left: 0;
        margin-top: 60px;
      }

      .profile-header {
        font-size: 20px;
        padding: 20px;
        height: 120px;
      }

      .card {
        padding: 25px;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Entries</h2>
    <a class="nav-link" href="index.html">üìÑ<span> All Entries</span></a>
    <a class="nav-link" href="new.html">üìù<span> New Entry</span></a>
    <a class="nav-link" href="register.html">üë§<span> Register</span></a>
  </div>

  <div class="main">
    <div class="profile-header">
      Welcome to Your Diary
    </div>

    <main>
      <div class="card">
        <h2>New Diary Entry</h2>
        <form id="diaryForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required>

          <label for="content">Content:</label>
          <textarea id="content" rows="6" required></textarea>

          <label for="date">Date:</label>
          <input type="text" id="date" placeholder="Select a date" required>

          <button type="submit">Save Entry</button>
        </form>
      </div>
    </main>
  </div>

  <script src="js/new.js"></script>
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });
  </script>

</body>
</html>
