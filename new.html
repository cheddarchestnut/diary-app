<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Diary Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #f5f4f1;
      display: flex;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      background: none;
      border: none;
      color: #54545B;
      z-index: 300;
      cursor: pointer;
    }

    .sidebar {
      width: 200px;
      background-color: #f5f4f1;
      padding: 20px 10px;
      height: 100vh;
      border-right: 1px solid #ccc;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #54545B;
    }

    .nav-link {
      display: block;
      color: #54545B;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #e0ded9;
    }

    .main {
      flex: 1;
      padding: 0;
    }

    .profile-header {
      background: url('assets/marissa-grootes-AVWmtS-qK3Y-unsplash.jpg') center/cover no-repeat;
      height: 250px;
      position: relative;
      cursor: pointer;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin: -50px auto 20px;
      display: block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    main {
      padding: 30px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #54545B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #36363d;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 75%;
        background-color: #f5f4f1;
        z-index: 250;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .avatar {
        margin-top: -40px;
      }
    }
  </style>
</head>
<body>

  <button class="hamburger" id="hamburger">‚ò∞</button>

  <div class="sidebar hidden" id="sidebar">
    <h2>Entries</h2>
    <a class="nav-link" href="index.html">üìÑ All Entries</a>
    <a class="nav-link" href="new.html">üìù New Entry</a>
    <a class="nav-link" href="register.html">üë§ Register</a>
  </div>

  <div class="main">
    <div class="profile-header" id="headerBg"></div>
    <input type="file" id="headerUpload" accept="image/*" style="display: none;">
    <img src="assets/declan-sun-GQiYpVy3Y5Q-unsplash.jpg" alt="Avatar" class="avatar" id="avatar">
    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">

    <main>
      <div class="card">
        <h2>New Diary Entry</h2>
        <form id="diaryForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required>

          <label for="content">Content:</label>
          <textarea id="content" rows="6" required></textarea>

          <label for="date">Date:</label>
          <input type="text" id="date" placeholder="Select a date" required>

          <button type="submit">Save Entry</button>
        </form>
      </div>
    </main>
  </div>

  <script src="js/new.js"></script>
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });
  </script>
</body>
</html>
