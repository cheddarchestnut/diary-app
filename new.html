<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Diary Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', Arial, sans-serif;
      background-color: #f5f4f1;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 60px;
      background-color: #aab89d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 100;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
      padding-left: 20px;
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 20px 0 20px 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover h2 {
      opacity: 1;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 12px 10px;
      display: flex;
      align-items: center;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    .nav-link:hover {
      background-color: #8fa98a;
    }

    .nav-link span {
      margin-left: 10px;
      display: none;
    }

    .sidebar:hover .nav-link span {
      display: inline;
    }

    .main {
      margin-left: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .profile-header {
      background: url('assets/marissa-grootes-AVWmtS-qK3Y-unsplash.jpg') center/cover no-repeat;
      height: 33vh;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    main {
      padding: 30px 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Lato', sans-serif;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #54545B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #36363d;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      background: none;
      border: none;
      color: #54545B;
      z-index: 200;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hamburger {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        width: 75vw;
        height: 100%;
        padding-top: 60px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #aab89d;
        transition: transform 0.3s ease;
        z-index: 100;
      }

      .sidebar:hover {
        width: 75vw; /* Keep size consistent */
        padding-left: 20px;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar h2 {
        opacity: 1;
      }

      .nav-link span {
        display: inline;
      }

      .nav-link:hover {
        background-color: transparent; /* Remove dark hover on mobile */
      }

      .main {
        margin-left: 0;
      }

      .profile-header {
        height: 40vh;
      }
    }
  </style>
</head>

<body>

  <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>Entries</h2>
    <a class="nav-link" href="index.html">üìÑ<span> All Entries</span></a>
    <a class="nav-link" href="new.html">üìù<span> New Entry</span></a>
    <a class="nav-link" href="register.html">üë§<span> Register</span></a>
  </div>

  <div class="main">
    <div class="profile-header"></div>

    <main>
      <div class="card">
        <h2>New Diary Entry</h2>
        <form id="diaryForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required>

          <label for="content">Content:</label>
          <textarea id="content" rows="6" required></textarea>

          <label for="date">Date:</label>
          <input type="text" id="date" placeholder="Select a date" required>

          <button type="submit">Save Entry</button>
        </form>
      </div>
    </main>
  </div>

  <script src="js/new.js"></script>
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>

</body>
</html>
