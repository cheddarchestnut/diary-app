<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Diary Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Flatpickr Green Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

  <header>
    <h1>My Diary</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="new.html">New Entry</a>
    </nav>
  </header>

  <main>
    <h2>New Diary Entry</h2>
    <form id="diaryForm">
      <label for="title">Title:</label><br>
      <input type="text" id="title" required><br><br>

      <label for="content">Content:</label><br>
      <textarea id="content" rows="5" required></textarea><br><br>

      <label for="date">Date:</label><br>
      <!-- Flatpickr-friendly input -->
      <input type="text" id="date" placeholder="Select a date" required><br><br>

      <button type="submit">Save Entry</button>
    </form>
  </main>

  <script src="js/new.js"></script>

  <!-- Flatpickr Initialization -->
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });
  </script>

</body>
</html>
